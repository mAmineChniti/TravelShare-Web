# config/packages/knp_paginator.yaml
knp_paginator:
  page_range: 5                      # Nombre de pages affichées dans la barre de pagination
  default_options:
    page_name: page                # Nom du paramètre GET pour la page
    sort_field_name: sort          # Nom du paramètre GET pour le tri
    sort_direction_name: direction # Nom du paramètre GET pour la direction du tri
    distinct: true                 # Évite les doublons
  template:
    pagination: '@KnpPaginator/Pagination/twitter_bootstrap_v4_pagination.html.twig' # Template par défaut